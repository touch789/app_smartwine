<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DashBorad</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css?v=2" rel="stylesheet">
    <script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script  type="module" src="js/login.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="assets/img/logo.png"  class="d-inline-block align-top" id="logo" alt="">
          <span>DASHBOARD</span>
      </a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link disabled" href="#" id="logout">Log Out</a>
          </li>
      </ul>
    </nav>

    <div class="col card">
      <h1 class='title-card'>Login</h1>
        <form id="login-form">
          <div class="form-group">
            <label id = "form-login" >Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label  id = "form-login" >Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-light">Submit</button>
        </form>
    </div>

  </body>
</html>
